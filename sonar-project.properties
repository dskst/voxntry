# SonarCloud Configuration for VOXNTRY
# Required for SonarCloud integration

sonar.projectKey=voxntry
sonar.organization=your-org-name

# Project Information
sonar.projectName=VOXNTRY
sonar.projectVersion=1.0

# Source and Test Files
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,.next/**,out/**,build/**,public/**

# Coverage (if using coverage tools)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.node=node_modules
