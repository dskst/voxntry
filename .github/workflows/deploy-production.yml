name: Deploy to Production (GCP Cloud Run)

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-northeast1
  SERVICE_NAME: voxntry
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/voxntry

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and build verification
        run: |
          npm run lint
          npx tsc --noEmit
          npm run build
        env:
          NEXT_PUBLIC_DEMO_SPREADSHEET_ID: ${{ secrets.DEMO_SPREADSHEET_ID }}
          CONFERENCE_DEMO_CONF_PASSWORD: ${{ secrets.CONFERENCE_PASSWORD }}
          NODE_ENV: production

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM node:20-slim AS base

          # Install dependencies only when needed
          FROM base AS deps
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci

          # Rebuild the source code only when needed
          FROM base AS builder
          WORKDIR /app
          COPY --from=deps /app/node_modules ./node_modules
          COPY . .

          ENV NEXT_TELEMETRY_DISABLED=1
          RUN npm run build

          # Production image
          FROM base AS runner
          WORKDIR /app

          ENV NODE_ENV=production
          ENV NEXT_TELEMETRY_DISABLED=1

          RUN addgroup --system --gid 1001 nodejs && \
              adduser --system --uid 1001 nextjs

          COPY --from=builder /app/public ./public
          COPY --from=builder --chown=nextjs:nodejs /app/.next/standalone ./
          COPY --from=builder --chown=nextjs:nodejs /app/.next/static ./.next/static

          USER nextjs

          EXPOSE 8080
          ENV PORT=8080
          ENV HOSTNAME="0.0.0.0"

          CMD ["node", "server.js"]
          EOF

      - name: Update next.config.ts for standalone build
        run: |
          cat > next.config.ts <<'EOF'
          import type { NextConfig } from "next";

          const nextConfig: NextConfig = {
            output: 'standalone',
          };

          export default nextConfig;
          EOF

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "CONFERENCE_DEMO_CONF_PASSWORD=demo-conf-password:latest,NEXT_PUBLIC_DEMO_SPREADSHEET_ID=demo-spreadsheet-id:latest" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 60s \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## Deployment Successful

          - **Service**: ${{ env.SERVICE_NAME }}
          - **Region**: ${{ env.GCP_REGION }}
          - **Image**: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          - **URL**: ${{ steps.get-url.outputs.url }}
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          EOF
